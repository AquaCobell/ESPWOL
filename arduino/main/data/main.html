<!DOCTYPE html>
<html lang="de">
<head>
    <title>WOL-Dashboard</title>

    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   
   

</head>

<body>
   
    
    

    
    
    
   <div class= "container" id="blur">
        <div class = "row">
            <div class = "col-sm-3">
                <div class = "card mt-3">
                    <div class = "card-body">
                        <h5 class = "card-title">Quick Wakeup</h5>
                        <form action="/wakeup">
                            <div class="form-group">
                                <label for="IP">MAC-Adresse</label>
                                <input type="text" class="form-control" id="MAC" placeholder="6b:49:fc:9c:35:2f" name="mac">
    
                                <button type="submit" class="btn btn-primary mt-2">Wake Up</button>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class = "col-sm-4 ">
                <div class = "card mt-3">
                    <div class = "card-body">
                        <h5 class = "card-title">Devices</h5>
                        
                        
                        <ul class = "list-group ">
                            
                            <li class = "list-group-item px-2 ">
                                
                                    <scipt>
                                            
                                    </scipt>
                                
                                <div class = "row">
                                    <div class = "col-3  d-flex align-items-center  ">
                                        <div class = "d-flex "  >PC</div> 

                                    </div>
                                    <div class = "col-9 d-flex justify-content-end ">
                                        <button class = "btn btn-primary  ms-2 me-2 d-flex justify-content-end ">Wake Up</button>
                                        <button class = "btn btn-secondary d-flex justify-content-end " data-bs-toggle="collapse" data-bs-target="#info">Details</button>
                                  
                                    </div>
                                </div>
                                   

                                   

                                
                                        
                                    <div class="collapse" id="info">IP-Adresse: 192.168.0.0 <br>
                                        Mac-Adresse: 6b:49:fc:9c:35:2f
                                    </div> 
                                    
                               
                            
                            

                            </li>

                           

                        </ul>

                        <button type="button" class = "btn btn-success mt-2" id="newdevice">New Device</button>
                    </div>
                </div>

            </div>
        </div>
   </div>

    <script>
        //
        $('#newdevice').click(function(){
            $('#blur').css("filter","blur(3px)");
            $('.new-device').css("visibility", "visible");
        });

       
    </script>


   <div class="new-device" style="visibility: hidden; position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%);">
    <div class="card">
        <div class="card-body">

            <h5 class="card-title " style="text-align:left;float:left;">New Device</h5>
                    
            <button type="button" class="btn-close" id="close" style="text-align:right;float:right;" aria-label="Close"></button>         
            
            
            <form action="/newdevice">
                <div class="form-group mt-5">
                

                    <label for="name ">Name</label>
                    <input type="text" class="form-control mb-2" id="name" name="name" placeholder="Name">
            
                    <label for="MAC">MAC-Adresse</label>
                    <input type="text" class="form-control mb-2" id="MAC" placeholder="6b:49:fc:9c:35:2f" name="mac">
            
                    <label for="IP">IP-Adresse</label>
                    <input type="text" class="form-control" id="IP" placeholder="192.168.5.1 (optional)" name="ip">
            
                    
            
                    <button type="submit" class="btn btn-success mt-2">Add</button>
            
                </div>
            </form>
            
        </div>
    </div>

    <script>
        $('#close').click(function()
        {
            $('#blur').css("filter","");
            $('.new-device').css("visibility", "hidden");

        });
    </script>
   
</body>
